{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .footer{
            text:hidden;
        }
    </style>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="image"> <a href="{% url "home" %}">
                <img src="{% static 'images/nepal-government.png' %}" alt="nepal-government"><br>
            </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <p>Nepal Government<br>
                        <h3>Ministry of Home Affair</h3></p>
                    </li>
                </ul>
            </div>
            {% if user.is_authenticated %}
          
                <form class="d-flex" role="search" action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-outline-success" type="submit" style="text-decoration:none;">Logout</button>
                </form>
            {% else %}
                <form class="d-flex" role="search">
                    {% csrf_token %}
                    <button class="btn btn-outline-success" type="submit"><a href="{% url 'login' %}" style="text-decoration:none; color:inherit;">Login</a></button>
                </form>
            {% endif %}
            &nbsp;
            <form class="d-flex" role="search">
                <button class="btn btn-outline-success" type="submit"><a href="{% url 'register-complaint' %}" style="text-decoration:none; color:inherit;">Register Complaint</a></button>
            </form>
            &nbsp;
            <form class="d-flex" role="search">
                <button class="btn btn-outline-success" type="submit"><a href="{% url 'view' %}" style="text-decoration:none; color:inherit;">View Complaint</a></button>
            </form>
        </div>
    </nav>
    
</body>
</html>
